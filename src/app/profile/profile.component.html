<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-atom" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>
              </div>
             
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder="{{profile.name}}" value=""></div>
                  <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="{{profile.email}}" value=""></div>
                  <div class="col-md-12"><label class="labels">Role</label><input type="text" class="form-control" placeholder="{{profile.role}}" value=""></div>
                  <div class="col-md-12"><label class="labels">Timezone</label><input type="text" class="form-control" placeholder="{{profile.meta.timezone}}" value=""></div>
                  <div class="col-md-12"><label class="labels">Mobile</label><input type="text" class="form-control" placeholder="{{profile.meta.mobile_number}}" value=""></div>
                  <div class="col-md-12"><label class="labels">Home</label><input type="text" class="form-control" placeholder="{{profile.meta.home_number}}" value=""></div>
                  <div class="col-md-12"><label class="labels">Street</label><input type="text" class="form-control" placeholder="{{profile.meta.address.street}}" value=""></div>
                  <div class="col-md-12"><label class="labels">Town</label><input type="text" class="form-control" placeholder="{{profile.meta.address.town}}" value=""></div>

              </div>
            
              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
          </div>
      </div>
    
  </div>
</div>
